<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./dist/ouput.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body
    class="p-5 py-8 bg-veryLightGrayishBlue min-h-screen relative font-Montserrat flex items-center">
    <div class="flex flex-col gap-5 w-full max-w-[40rem] mx-auto">
      <h1
        class="self-center font-bold text-darkGrayishBlue sm:text-lg text-2xl">
        Our Pricing
      </h1>
      <div
        class="flex gap-3 self-center items-center text-xs sm:text-[12px] text-lightGrayishBlue font-bold">
        <span>Annually</span>
        <span
          id="toggle-btn"
          class="relative w-[45px] h-[25px] rounded-2xl bg-gradient-to-r from-buttonAccent1 to-buttonAccent2 hover:bg-none hover:bg-lightGrayishBlue cursor-pointer">
          <span
            class="rounded-full w-[20px] absolute bg-white top-[10%] bottom-[12%] left-[48%] transition-[left]"></span>
        </span>
        <span>Monthly</span>
      </div>
      <div class="flex flex-col sm:flex-row gap-6 sm:gap-0 mt-8">
        <div
          class="rounded-l-md text-grayishBlue p-5 sm:p-4 font-bold bg-white flex gap-3 flex-col flex-1 text-center">
          <h2 class="text-xs">Basic</h2>
          <span
            id="price-basic"
            class="text-5xl sm:text-3xl text-darkGrayishBlue py-2">
            $19.99
          </span>
          <ul class="sm:text-[12px] text-xs">
            <li class="border-t py-3 sm:py-2">500 GB Storage</li>
            <li class="border-y py-3 sm:py-2">2 Users Allowed</li>
            <li class="border-b py-3 sm:py-2">Send up to 3GB</li>
          </ul>
          <button
            class="tracking-widest mt-1 bg-gradient-to-r from-buttonAccent1 to-buttonAccent2 hover:text-grayishBlue hover:bg-none hover:outline hover:outline-1 hover:outline-grayishBlue rounded-[4px] py-[11px] sm:py-[7px] text-white text-[.7rem] sm:text-[9px] uppercase">
            Learn More
          </button>
        </div>
        <div
          class="sm:scale-y-110 text-veryLightGrayishBlue rounded-md p-5 sm:p-4 font-bold bg-gradient-to-r from-buttonAccent1 to-buttonAccent2 flex gap-3 flex-col flex-1 text-center">
          <h2 class="text-xs">Professional</h2>
          <span id="price-pro" class="text-5xl sm:text-3xl text-white py-2">
            $24.99
          </span>
          <ul class="sm:text-[12px] text-xs">
            <li class="border-t py-3 sm:py-2">1 TB Storage</li>
            <li class="border-y py-3 sm:py-2">5 Users Allowed</li>
            <li class="border-b py-3 sm:py-2">Send up to 20GB</li>
          </ul>
          <button
            class="tracking-widest mt-1 bg-white rounded-[4px] py-[11px] sm:py-[7px] hover:text-veryLightGrayishBlue hover:bg-transparent hover:outline hover:outline-1 hover:outline-veryLightGrayishBlue text-darkGrayishBlue text-[.7rem] sm:text-[9px] uppercase">
            Learn More
          </button>
        </div>
        <div
          class="rounded-r-md text-grayishBlue p-5 sm:p-4 font-bold bg-white flex gap-3 flex-col flex-1 text-center">
          <h2 class="text-xs">Master</h2>
          <span
            id="price-master"
            class="text-5xl sm:text-3xl text-darkGrayishBlue py-2">
            $39.99
          </span>
          <ul class="sm:text-[12px] text-xs">
            <li class="border-t py-3 sm:py-2">2 TB Storage</li>
            <li class="border-y py-3 sm:py-2">10 Users Allowed</li>
            <li class="border-b py-3 sm:py-2">Send up to 20GB</li>
          </ul>
          <button
            class="tracking-widest mt-1 bg-gradient-to-r from-buttonAccent1 to-buttonAccent2 hover:text-grayishBlue hover:bg-none hover:outline hover:outline-1 hover:outline-grayishBlue rounded-[4px] py-[11px] sm:py-[7px] text-white text-[.7rem] sm:text-[9px] uppercase">
            Learn More
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Coded by
      <a href="#">Johnny</a>
      .
    </div>
  </body>
</html>
